<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More events</title>
</head>
<body>
    <p id="clicking-method"></p>

            <!-- update button start-->

    <input id="name-field" type="text">
    <button id="update-name">Update</button>
            <!-- update button end-->

    <button onclick="handleJustFunctionClick()">Just function</button>
    <button id="handle-event">Direct add Event Listener</button>


    <script>
                    // update button
        document.getElementById('update-name').addEventListener('click' , function(){

            const nameField = document.getElementById('name-field');
            const p = document.getElementById('clicking-method');
                p.innerText = nameField.value;
                nameField.value = '';
        })


    </script>

<script src="js/event-common.js"></script>
</body>

</html>
